<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Indian Railways Map | FEND - Udacity</title>
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" media="(min-width: 768px)" href="css/responseaction.css">
	</head>
	<body>

		<section id="map"></section>

		<aside id="places">
			<div id="search-wrap" >
				<input type="text" id="search" data-bind="textInput: locMarkerSearch, valueUpdate: 'keypress', event: { keyup: function(){setMapWithMarker(), resetMap()} }" placeholder="Search railway stations here.." autocomplete="off" />
			</div>
			<div class="down-arrow" data-bind="click: slideToggle"></div>
			<div id="listing" style="overflow:scroll; height:700px;">
				<ul data-bind="foreach: railways">
					<li data-bind="visible: visible, attr: {id: id}">
						<span class="railways-name" data-bind="text: title"></span>
						<span class="address-line" data-bind="text: streetAddress"></span>
						<span class="address-line" data-bind="text: cityAddress"></span>
					</li>
				</ul>
			</div>
			<div class="show-error">
				<!-- Error will be displayed here, if any, while fetching results from wikipedia -->
			</div>
		</aside>

		<footer>
			<button id="reset" data-bind="click: resetMap">Reset Zoom level</button>
		</footer>

		<script src="http://code.jquery.com/jquery.min.js"></script>
	    <script src="js/lib/knockout-3.4.0.js"></script>
	    <script src="js/script.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVR3kEvH4VNz0_P0KsfckvDVYysBMIfjE&callback=initMap" async defer onerror="googleError()"></script>

	</body>
</html>
